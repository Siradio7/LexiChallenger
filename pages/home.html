<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LexiChallenger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/game.js" defer></script>
    <script src="../css/tailwindcss.js"></script>
</head>
<body class="min-h-screen w-full">
    <header class="flex justify-between items-center p-2 bg-gray-800 h-[10vh]">
        <div class="flex items-center gap-4 cursor-pointer">
            <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500" src="../images/hello.png" alt="">
            <div id="username" class="text-xl cursor-pointer font-[poppins] text-blue-900 dark:text-blue-700"></div>
        </div>

        <button id="logout" class="text-white flex items-center justify-center gap-1 w-[8vw] bg-gray-900 hover:bg-gray-950 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2 transition duration-300 ease-in-out">
            Logout
            <?xml version="1.0" ?><svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M17 16L21 12M21 12L17 8M21 12L7 12M13 16V17C13 18.6569 11.6569 20 10 20H6C4.34315 20 3 18.6569 3 17V7C3 5.34315 4.34315 4 6 4H10C11.6569 4 13 5.34315 13 7V8" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/></svg>
        </button>
    </header>

    <div class="flex items-center w-full overflow-y-hidden h-[90vh]">
        <div class="bg-gray-700 w-1/4 overflow-y-hidden h-[90vh] px-3 py-2">
            <div class="flex items-center gap-4 cursor-pointer hover:bg-gray-900 hover:shadow py-2 px-3 rounded-lg transition duration-300 ease-in-out">
                <img class="w-10 h-10 p-1 rounded-full ring-2 ring-gray-300 dark:ring-gray-500 cursor-pointer" src="../images/hello.png" alt="">
                <div class="font-medium dark:text-white">
                    <div>Ibrahima Diallo</div>
                    <span class="text-sm text-gray-500 dark:text-gray-400">590 XP</span>
                </div>
            </div>
            <hr class="my-3">
        </div>

        <div class="bg-slate-600 w-3/4 overflow-y-hidden h-[90vh]">
            <div class="flex items-center justify-between px-2 h-[10vh]">
                <span>Score</span>
                <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 transition duration-300 ease-in-out">Pause</button>
            </div>

            <div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>
                  <span class="font-medium">Danger alert!</span> Change a few things up and try submitting again.
                </div>
            </div>

            <div class="flex items-center p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert">
                <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                  <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
                </svg>
                <span class="sr-only">Info</span>
                <div>
                  <span class="font-medium">Success alert!</span> Change a few things up and try submitting again.
                </div>
            </div>

            <div class="bg-gray-800 h-[40vh]">
                
                <p>Mot a deviner</p>
            </div>
        </div>
    </div>
</body>
</html>
